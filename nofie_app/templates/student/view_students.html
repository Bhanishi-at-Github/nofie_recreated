{% extends 'base.html' %}

{% block content %}

<main>

    <div class="container p-3">

        <div class="row">

            <div class="col-md-12">

                <h1 class="text-center">Students</h1>

            </div>

        </div>

    </div>

    <div class="container p-3">

        <div class="row">

            <div class="col-md-12">

                <a href="{% url 'register_student' %}" class="btn btn-primary">Register Student</a>

            </div>

        </div>

    </div>

    <div class="container p-3">

        <div class="row">

            <div class="col-md-12">

                <table class="table">

                    <thead>

                        <tr>

                            <th scope="col">Name</th>

                            <th scope="col">Semester</th>

                            <th scope="col">Department</th>

                            <th scope="col">Roll_No</th>

                            <th scope="col">Actions</th>

                        </tr>

                    </thead>

                    <tbody>

                        {% for student in students %}

                        <tr>

                            <td>{{ student.name }}</td>

                            <td>{{ student.semester }}</td>

                            <td>{{ student.department }}</td>

                            <td>{{ student.roll_no }}</td>

                            <td>

                                <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">Delete</a>

                        </tr>

                        {% endfor %}

                    </tbody>

                </table>

            </div>

        </div>

    </div>

</main>

{% endblock %}
