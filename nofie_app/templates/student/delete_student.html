{% extends 'base.html' %}

{% block content %}

<main>

    <div class="container p-3">

        <div class="row">

            <div class="col-md-12">

                <h1 class="text-center">Delete Student</h1>

            </div>

        </div>

    </div>

    <div class="container p-3">

        <div class="row">

            <div class="col-md-12">

                <form method="post">

                    {% csrf_token %}

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" readonly>

                    </div>

                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" class="form-control" id="semester" name="semester" value="{{ student.semester }}" readonly>

                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ student.department }}" readonly>

                    </div>

            <button type="submit" class="btn btn-danger">Delete</button>

            </form>

        </div>
    
    </div>

</div>

</main>

{% endblock %}
